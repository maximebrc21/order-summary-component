<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title> Frontend Mentor | Order summary card</title>

</head>

<body>


<section>
  
  <div class="container">

    <div class="container-header"> 
      
      <img class="header-image" src="images/illustration-hero.svg" alt="Illustration danse"/>

    </div>

    <div class="image-content">

      <h1>Order Summary</h1>

      <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
   
    </div>
  

      <div class="plan_choice">
       
        <img class="music-icon" src="./images/icon-music.svg"> 
        <p class="Annual-plan">Annual Plan</p>
        <p>$59.99/year</p>
        <a href="#" id="Change-Button">Change</a>

      </div>
      
      <div class="order-actions">
        <button href="#" id="Pay Button">Proceed to Payment</button> 
        <br>
        <a href="#" id="Cancel-Button">Cancel Order</a>

      </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
